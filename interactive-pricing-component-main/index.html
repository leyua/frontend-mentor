<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive pricing component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="stylesheet" href="style.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <script defer src="count.js"></script>
    </head>
    <body>
        <img
            src="images/bg-pattern.svg"
            alt="background pattern"
            class="background"
        />
        <img src="images/pattern-circles.svg" class="circle" />
        <header>
            <h1>Simple, traffic-based pricing</h1>
            <p>
                Sign-up for our 30-day trial. <br />
                No credit card required.
            </p>
        </header>
        <main>
            <section>
                <div><span class="view">100K</span> PAGEVIEWS</div>
                <div>$ <span class="charge">16</span>/month</div>
                <input
                    type="range"
                    min="8"
                    max="36"
                    value="16"
                    onchange="countCharge(this)"
                />Monthly Billing Yearly Billing 25% discount
            </section>
            <section>
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                </ul>
                <button type="submit">Start my trial</button>
            </section>
        </main>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >.<br />
            Coded by <a href="#">Yuna</a>.
        </div>
    </body>
</html>
